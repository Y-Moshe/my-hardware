<div class="main-layout full">
  <div class="flex flex-col gap-4 py-8">
    <app-info-table [informations]="cpuInfoTable()" />

    <app-cpu-utilization-chart
      [cpuLoad]="cpuStatus()?.load"
      [cpuTemperature]="cpuStatus()?.temperature"
      [maxRecords]="hwServiceSettings().maxRecords"
      [randomizeCpuTemperature]="hwServiceSettings().randomizeCpuTemperature"
      [theme]="hwServiceSettings().theme" />

    <section class="flex flex-wrap justify-center items-start gap-8 py-4">
      <app-cpu-core-preview
        *ngFor="let core of cpuCoresStatus(); trackBy: trackByCoreIndex"
        [load]="core.load"
        [speed]="core.speed"
        [temperature]="core.temperature" />
    </section>
  </div>
</div>
