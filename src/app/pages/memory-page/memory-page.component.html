<div class="main-layout full">
  <div class="flex flex-col gap-4 py-8">
    <app-info-table [informations]="memInfoTable()" />

    <app-memory-usage-chart
      [memData]="memStatus()"
      [theme]="hwServiceSettings().theme" />

    <section class="flex flex-col justify-center items-center gap-8 py-4">
      <app-mem-slot-preview
        *ngFor="
          let data of memInfoSlots();
          let i = index;
          trackBy: trackBySlotIndex
        "
        [memData]="data"
        [index]="i"
        [selectedIndex]="memSelectedSlotIdx()"
        (onClick)="handleSelectedSlot($event)" />
    </section>

    <app-info-table [informations]="memSelectedSlot()" />
  </div>
</div>
